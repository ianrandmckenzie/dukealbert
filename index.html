    <script>
      function droppie() {
        var left_pos = $('#droppie').position().left;
        $('#droppie').animate({
                left: left_pos,
                top: 400,
                opacity: 1,
                display: 'block'
            }, 1000, 'easeOutBounce');

          $('#revealButtons').css('opacity', '1');
        };
    </script>
